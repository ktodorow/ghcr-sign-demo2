name: Build, Push, and Keyless Sign Docker Image with Cosign

on:
  push:
    branches:
      - master

jobs:
  build-and-sign:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Required for OIDC authentication with Sigstore
      contents: read
      packages: write  # Needed for pushing images to GHCR

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/my-app:latest .

      - name: Push Docker Image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/my-app:latest

      - name: Install Cosign
        run: |
          curl -LO https://github.com/sigstore/cosign/releases/download/v2.4.1/cosign-linux-amd64
          chmod +x cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign

      - name: Keyless Sign Docker Image with Cosign
        env:
          COSIGN_EXPERIMENTAL: "true"  # Enables keyless signing
        run: |
          cosign sign --yes ghcr.io/${{ github.repository }}/my-app:latest